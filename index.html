<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
<!-- -------------------------use css---------- ------------------------------------------------->
    <style>
        *{
            margin: 0;
            padding: 0%;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            background-color: rgb(0, 0, 0);
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            background: url(https://perfectprotectionindia.com/wp-content/uploads/2019/04/CCTV.jpeg);
            background-size: cover;
        }
        .container{
            display: flex;
            padding: 20px;
            margin: 20px;
            justify-content: space-between;
            width: 400px;
            height: 500px;
            color: rgb(255, 0, 0);
            box-shadow: 9px 20px 15px rgb(122, 122, 245);
            background-color: rgb(114, 114, 192);
            text-shadow: 1px 1px 1px rgb(0, 0, 0);
            border-radius: 6px;
            opacity: 0.6;
            font-size: 30px;
            box-sizing:20px;
        }
        img{
            border-radius: 50%;
            height: 100px;
            width: 100px;
            opacity: 1;
        }
        h1{
            text-shadow: 2px 3px 1px rgb(0, 0, 0);
        }
       .btn{
            font-size:34px;
            background-color: rgb(255, 191, 0);
            border-radius: 7px;
            width: 400px;
            height: 90px;
            color: rgb(255, 0, 0);
            font-family: 'Times New Roman', Times, serif;
            cursor: pointer;
        }
        .inputbox{
            height: 50px;
            width: 300px;
            border-radius: 10px;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 1px 1px 1px rgb(255, 0, 0);
            font-size: 23px;
            background-color:rgb(180, 160, 98);
            color: red;
        }
        footer{
            position: absolute;
            bottom: 2px;
            left: 5px;
            color: rgb(84, 85, 167);
        }
        @media (max-width:800px) {
            .container{
                width:74%;
                margin: 0;
                padding: 50px;
                height: 85vh;
            }
        }
    </style>
    <!-- --------------------------------------------------------------------------------------------- -->
</head>
<body>
    <div class="containerr">
        <fieldset class="container">
            <legend><h1><i> Login Form </i></h1></legend>
        <form action="../index.html">
              <div class="logo"> <img src="https://perfectprotectionindia.com/wp-content/uploads/2019/04/CCTV.jpeg" alt="logo"> <hr><hr><br> </div> 
            <label for="name"></label>
            <input type="text" id="name"  placeholder="Enter Your Username " class="inputbox"> <br><br>

            <label for="password"></label>
            <input type="password" placeholder="Enter Your password " class="inputbox"> <br><br>
            <center>
                <input type="submit" value="Login" class="btn">
            </center>
        </form>
    </div></fieldset>
    <footer>copyright @ Abhishek Patel 2023    <sub>Contact me : 8770321224</sub></footer>
</body>
</html>
